    <script>
        function myfunction() {
            $("button").css("color", "red");
        }
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("tr:odd").hide();
            });
            $("a").click(function () {
                $("a").css("font-size", "30px");
            });
        });
    </script>
</head>

<body onload="myfunction()">
