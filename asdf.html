<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    var counter = function (numbers) {
        var i,
            count = {
                negative: 0,
                zero: 0,
                positive: 0
            };
    
        for (i = 0; i < numbers.length; i++) {
            switch (true) {
                case (numbers[i] < 0):
                    count.negative++;
                    break;
    
                case (numbers[i] === 0):
                    count.zero++;
                    break;
    
                case (numbers[i] > 0):
                    count.positive++;
                    break;
            }
        }
    
        return `Negative: ${count.negative}, <br> Positive: ${count.positive},<br>Zeroes: ${ count.zero}`;
    };
    document.write(counter([-1,2,0,2,1,-5,4]))
    </script>
</body>
</html>
